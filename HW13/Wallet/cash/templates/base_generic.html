<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>Главная страница</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      {% block sidebar %}
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'index' %}">Главная страница</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'incomes' %}">Доходы</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'costs' %}">Расходы</a>
      </nav>
     {% endblock %}
      </div>
      <div class="container mt-5">
      {% block content %}{% endblock %}
      </div>
</body>
</html>
