{% extends 'base.html' %}
{% block title %}Редактирование контакта{% endblock %}
{% block body %}
<div class="container">
    <h1>Редактирование контакта</h1>
    <form method="post">
        <input type="text" name="name" id="name" placeholder="Введите имя нового контакта" value="{{ contact.name }}" class="form-control"><br>
        <input type="text" name="phone_number" id="phone_number" placeholder="Введите телефон нового контакта" value="{{ contact.phone_number }}" class="form-control"><br>
        <input type="text" name="email" id="email" placeholder="Введите email нового контакта" value="{{ contact.email }}" class="form-control"><br>
        <input type="submit" value="Обновить" class="btn btn-success">
    </form>
</div>
{% endblock %}
