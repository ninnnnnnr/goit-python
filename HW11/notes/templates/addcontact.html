{% extends 'base.html' %}
{% block title %}Добавить контакт{% endblock %}
{% block body %}
<div class="container">
    <h1>Добавить контакт</h1>
    <form method="post">
        <input type="text" name="name" id="name" placeholder="Введите имя нового контакта" class="form-control"><br>
        <input type="text" name="phone_number" id="phone_number" placeholder="Введите телефон нового контакта" class="form-control"><br>
        <input type="text" name="email" id="email" placeholder="Введите email нового контакта" class="form-control"><br>
        <input type="submit" value="Добавить" class="btn btn-success">
    </form>
</div>
{% endblock %}
